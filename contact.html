    <div id="main">
      <!--   <script>
document.write('<h2>Welcome ' + name + '</h2>');
</script>
--> 
      <form id="contact-form" action="success.html" data-parsley-validate>

        <label for="first-name">First Name * :</label>
        <input type="text" name="first-name" id="first-name" required />

        <label for="last-name">Last Name * :</label>
        <input type="text" name="last-name" id="last-name" required />

        <label for="address">Street Address * :</label>
        <input type="text" name="address" id="address" required />

        <label for="city">City *:</label>
        <select id="city" required>
          <option value="">Choose..</option>
          <option value="Seattle">Seattle</option>
          <option value="Tacoma">Tacoma</option>
          <option value="Everett">Everett</option>
          <option value="other">Other..</option>
        </select>

        <label for="zip-code">Zip Code * :</label>
        <input type="text" name="zip-code" id="zip-code" data-parsley-length="[5,5]" data-parsley-type="digits" required />

        <label for="email">Email * :</label>
        <input type="email" name="email" id="email" data-parsley-trigger="change" data-parsley-type="email" required />

        <label for="email">Confirm Email * :</label>
        <input type="email" name="email2" id="email2" data-parsley-trigger="change" data-parsley-type="email" required data-parsley-equalto="#email" />

        <!-- here, field is not required, it won't throw any error if no checkbox
is checked. But if checked, two at least must be checked -->
        <label for="language">Language(s) Spoken:</label>
        <p>
          English <input type="checkbox" name="language" value="english" data-parsley-required="true" data-parsley-mincheck="2" data-parsley-error-message="English is required!" />
          Spanish <input type="checkbox" name="language" value="spanish" />
          Japanese <input type="checkbox" name="language" value="japanese" />
          French <input type="checkbox" name="language" value="french" />
        <p>

          <!-- radio and checkbox inputs by default have to be wrapped in a parent
elemnt (here <p>) that will have success and error classes -->
          <label for="car">Do you have a car? *:</label>
        <p>
          Yes: <input type="radio" name="car" id="carY" value="N" required />
          No: <input type="radio" name="car" id="carN" value="Y" />
        </p>

        <input name="submit" id="submit" type="submit" value="Submit" />
        <input name="rest" id="reset" type="reset" value="Reset" />
      </form>

    </div>
