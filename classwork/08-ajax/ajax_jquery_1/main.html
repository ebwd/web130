<html>

	<head>

		<script src="//code.jquery.com/jquery-latest.js"></script>

			<script>
      $(document).ready(function() {
        $("#doStuff").click(showMessage);
         $("#doStuff2").click(showMessage2);
      });
      
      function showMessage(){
       $("#target").load("message.txt");        
      }
        
      function showMessage2(){
       $("#target2").load("message.html");        
      }
        
		</script>

    </head>

	<body>
    <div id="target"> <button id="doStuff">Hi I"m div 1</button></div>
    <div id="target2"><button id="doStuff2">Hi I"m div 2</button></div>
		

	</body>

</html>
