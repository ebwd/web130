<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Canvas</title>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <style type="text/css">
    canvas {
      border: 1px solid #000;
    }
  </style>
  <script type="application/javascript">
    function draw1() {
      var canvas = document.getElementById("canvas1");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        
        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect (10,10,55,50);
        
        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect (30,30,55,50);
        
      }
    }
    
    function draw2() {
      var canvas = document.getElementById("canvas2");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        
        ctx.fillRect (25,25,100,100);
        ctx.clearRect (45,45,60,60);
        ctx.strokeRect(50,50,50,50);
      }
    }
    
     function draw3() {
      var canvas = document.getElementById("canvas3");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
 
        ctx.beginPath();
        ctx.moveTo(75,50);
        ctx.lineTo(100,75);
        ctx.lineTo(100,25);
        ctx.fill();
      }
    }
    
      function draw4() {
      var canvas = document.getElementById("canvas4");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
 
        ctx.beginPath();
        ctx.arc(75,75,50,0,Math.PI*2,true); //Outer circle
        ctx.moveTo(110,75);
        ctx.arc(75,75,35,0,Math.PI,false);  //Mouth (clockwise)
        ctx.moveTo(65,65);
        ctx.arc(60,65,5,0,Math.PI*2,true);  //left eye
        ctx.moveTo(95,65);
        ctx.arc(90,65,5,0,Math.PI*2,true);  //right eye
        ctx.stroke();
      }
    }
    
       function draw5() {
       var canvas = document.getElementById("canvas5");
       if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
 
        //Filled triangle
        ctx.beginPath();
        ctx.moveTo(25,25);
        ctx.lineTo(105,25);   
        ctx.lineTo(25,105);
        ctx.fill();
         
        //Stroked triangle
        ctx.beginPath();
        ctx.moveTo(125,125);
        ctx.lineTo(125,45);   
        ctx.lineTo(45,125);
        ctx.closePath();
        ctx.stroke();
      }
    }
    
       function draw6() {
       var canvas = document.getElementById("canvas6");
       if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
 
      for (var i=0;i<4;i++){
        for (var j=0;j<4;j++){
          ctx.beginPath();
          var x             = 25+j*50; // x coordinate
          var y             = 25+i*50; // y coordinate
          var radius        = 20; // arc radius
          var startAngle    = 0; // starting point on circle
          var endAngle      = Math.PI+(Math.PI*j)/2; // end point on circle
          var antiClockwise = i%2==0 ? false : true; // clockwise or anticlockwise
          
          ctx.arc(x, y, radius, startAngle, endAngle, antiClockwise);
          
          if (i<1){
            ctx.fill();
            
          }else{
            ctx.stroke();
          }
        }
      }
      }
    }
    
  </script>
</head>
<body onload="draw1(); draw2(); draw3(); draw4(); draw5(); draw6();".>
  
  <canvas id="canvas1" width="150px" height="150px">
    Your browser does not support the canvas element
   </canvas>

    <canvas id="canvas2" width="150px" height="150px">
    Your browser does not support the canvas element
   </canvas>
  
   <canvas id="canvas3" width="150px" height="150px">
    Your browser does not support the canvas element
   </canvas>
  
   <canvas id="canvas4" width="150px" height="150px">
    Your browser does not support the canvas element
   </canvas>
  
   <canvas id="canvas5" width="150px" height="150px">
    Your browser does not support the canvas element
   </canvas>
  
   <canvas id="canvas6" width="150px" height="150px">
    Your browser does not support the canvas element
   </canvas>
</body>
</html>
